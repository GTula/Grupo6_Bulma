<!DOCTYPE html>
<html>

<head>
    <title>Grupo 6 - HTML/Javascript/Bulma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bulma\css\bulma.css">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>

<body>

    <!-- Título -->
    <h1 id="mainPageTitle" class="my-element">Gestor De Tareas - Grupo 6</h1>

    <!-- Botón para agregar tarea -->
    <button id="bttAddTask">Agregar Tarea</button>

    <div class="columns is-multiline is-desktop">

        <div class="column columns__backlog is-one-mobile is-one-fifth-tablet is-one-fifth-desktop">
            <h2>Backlog</h2>
        </div>

        <div class="column columns__to-do is-one-mobile is-one-fifth-tablet is-one-fifth-desktop">
            <h2>To do</h2>
        </div>

        <div class="column columns__in-progress is-one-mobile is-one-fifth-tablet is-one-fifth-desktop">
            <h2>In progress</h2>
        </div>

        <div class="column columns__blocked is-one-mobile is-one-fifth-tablet is-one-fifth-desktop">
            <h2>Blocked</h2>
        </div>

        <div class="column columns__done is-one-mobile is-one-fifth-tablet is-one-fifth-desktop">
            <h2>Done</h2>
        </div>
    </div>

    <div class="modal" id="newTask">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Any other Bulma elements you want -->
        </div>

        <div>
            <button class="modal-close is-large" aria-label="close">Cancelar</button>
            <button class="modal-close is-large" aria-label="close">Aceptar</button>
        </div>
    </div>

    <div class="modal" id="editTask">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Any other Bulma elements you want -->
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

</body>

</html>
