<!DOCTYPE html>
<html>

<head>
    <title>Grupo 6 - HTML/Javascript/Bulma</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bulma/css/bulma.min.css">
    <link rel="stylesheet" href="icons/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>

<body>
    <!-- Encabezado. -->
    <header class="header">
        <!-- Título -->
        <h1 class="header__title">
            <i class="fa-solid fa-clipboard-list"></i>
            GESTOR DE TAREAS
        </h1>

        <!-- Número de grupo -->
        <h2 class="header__group-name">GRUPO 6 - N2</h2>

        <!-- Botón de agregar tarea -->
        <button class="header__add-task-button">
            <i class="fa-solid fa-plus"></i>
        </button>
    </header>

    <!-- Columnas y sus cartas. -->
    <main class="main">
        <!-- Backlog. -->
        <section class="main__column main__column--backlog">
            <h3 class="main__column-title">
                BACKLOG
                <i class="fa-solid fa-database"></i>
            </h3>

            <div id="backlog-container"></div>
        </section>

        <!-- To do. -->
        <section class="main__column main__column--to-do">
            <h3 class="main__column-title">
                TO DO
                <i class="fa-solid fa-list"></i>
            </h3>

            <div id="to-do-container"></div>
        </section>

        <!-- In progress. -->
        <section class="main__column main__column--in-progress">
            <h3 class="main__column-title">
                IN PROGRESS
                <i class="fa-solid fa-spinner"></i>
            </h3>

            <div id="in-progress-container"></div>
        </section>

        <!-- Blocked. -->
        <section class="main__column main__column--blocked">
            <h3 class="main__column-title">
                BLOCKED
                <i class="fa-solid fa-lock"></i>
            </h3>

            <div id="blocked-container"></div>
        </section>

        <!-- Done. -->
        <section class="main__column main__column--done">
            <h3 class="main__column-title">
                DONE
                <i class="fa-solid fa-square-check"></i>
            </h3>

            <div id="done-container"></div>
        </section>
    </main>

    <!-- Modal Editar tarea y Agregar tarea.
    Hay dos modos: Editar y Agregar
    Algunas cosas se ocultarán en un modo o en otro. -->
    <aside class="task-modal">
        <!-- Títulos. -->
        <h3 class="task-modal__title task-modal__title--change-task">
            <i class="fa-solid fa-user-pen"></i>
            EDITAR TAREA
        </h3>

        <h3 class="task-modal__title task-modal__title--add-task">
            <i class="fa-solid fa-plus"></i>
            AGREGAR TAREA
        </h3>

        <!-- Formulario. -->
        <form class="task-modal__form">
            <div class="task-modal__input-form">
                <label>Título</label>
                <input id="title" type="text" placeholder="TÍTULO">
            </div>

            <div class="task-modal__input-form">
                <label>Descripción</label>
                <input id="description" type="text" placeholder="DESCRIPCIÓN">
            </div>

            <div class="task-modal__input-form">
                <label>Asignado</label>
                <select id="assigned">
                    <option>Amelia</option>
                    <option>Marco</option>
                    <option>Polo</option>
                </select>
            </div>

            <div class="task-modal__input-form">
                <label>Prioridad</label>
                <select id="priority">
                    <option>Alta</option>
                    <option>Media</option>
                    <option>Baja</option>
                </select>
            </div>

            <div class="task-modal__input-form">
                <label>Estado</label>
                <select id="state">
                    <option>Backlog</option>
                    <option>To Do</option>
                    <option>In Progress</option>
                    <option>Blocked</option>
                    <option>Done</option>
                </select>
            </div>

            <div class="task-modal__input-form">
                <label>Fecha límite</label>
                <input id="limit-date" type="date" placeholder="FECHA LÍMITE">
            </div>

            <button class="task-modal__button-form task-modal__button-form--delete">
                <i class="fa-solid fa-circle-xmark"></i>
                ELIMINAR
            </button>
            <button class="task-modal__button-form task-modal__button-form--cancel">
                <i class="fa-solid fa-arrow-left"></i>
                CANCELAR
            </button>
            <button class="task-modal__button-form task-modal__button-form--accept">
                <i class="fa-solid fa-circle-check"></i>
                ACEPTAR
            </button>
        </form>
    </aside>
</body>

</html>
